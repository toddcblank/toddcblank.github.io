    <div id="detail">
		
		<h1 class="mihead">Hunter's Headband<span class="milevel" id="headerlevel">Level 7 Uncommon</span></h1><p class="miflavor">This leather headband helps you forage for food underground and in the wilderness.</p><p class="mistat"><b>Head Slot</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2,600 gp</p><h2 class="mihead">Property</h2><p class="mistat">Gain a +5 item bonus to Dungeoneering and Nature checks when foraging.<br/></p><br/><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/217837200" target="_new">Adventurer's Vault</a>, page(s) 143.</p>

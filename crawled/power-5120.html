		<h1 class="dailypower"><span class="level">Warden Utility 6</span>Earthguard</h1><p class="flavor"><i>Primal power from the earth fortifies your body and mind.</i></p><p class="powerstat"><b>Daily</b>&nbsp;&nbsp; <img src="images/bullet.gif" alt=""/>&nbsp;&nbsp;&nbsp;&nbsp; <b>Primal</b>, <b>Stance</b><br/><b>Minor Action</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Personal</b> </p><p class="flavor"><b>Effect</b>: Until the stance ends, you gain a +1 power bonus to all defenses.</p><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/9780786950164" target="_new">Player's Handbook 2</a>, page(s) 158.</p>

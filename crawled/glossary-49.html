    <div id="detail">
		
		<h1 class="player">goblin</h1><p class="flavor">In common parlance "goblin" refers to a specific sort of small, ill-tempered humanoid, but the word also refers to related beings of various sizes, such as bugbears and hobgoblins.</p><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/217187400" target="_new">H1 Keep on the Shadowfell</a>.</p>

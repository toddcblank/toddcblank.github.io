		<h1 class="mihead">Sure Shot Gloves<span class="milevel" id="headerlevel">Level 9 Common</span></h1><p class="miflavor">These slick gloves guide your shots unerringly.</p><p class="mistat"><b>Hands Slot</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4,200 gp</p><h2 class="mihead">Property</h2><p class="mistat">Your ranged weapon attacks ignore cover (but not superior cover).<br/></p><br/><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/217837200" target="_new">Adventurer's Vault</a>, page(s) 137.</p>

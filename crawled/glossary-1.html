    <div id="detail">
		
		<h1 class="player">Soldier</h1><p class="flavor"><img src="images/bullet.gif" alt=""/>&nbsp;&nbsp;&nbsp;&nbsp; Specializes in melee attacks and close-range control effects<br/><img src="images/bullet.gif" alt=""/>&nbsp;&nbsp;&nbsp;&nbsp; Punishes foes for attacking its allies<br/><img src="images/bullet.gif" alt=""/>&nbsp;&nbsp;&nbsp;&nbsp; High defenses<br/><img src="images/bullet.gif" alt=""/>&nbsp;&nbsp;&nbsp;&nbsp; Good at protecting artillery or controllers<br/><br/>Tip: Use multiple soldiers to form a front line.</p><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/217207200" target="_new">Monster Manual</a>, <a href="http://www.wizards.com/dnd/Product.aspx?x=dnd/products/dndacc/247530000" target="_new">Rules Compendium</a>, page(s) 287.</p>

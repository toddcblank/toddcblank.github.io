		<h1 class="encounterpower"><span class="level">Ardent Utility 2</span>Psionic Conduit</h1><p class="flavor"><i>You lend psionic power to an ally in need.</i></p><p class="powerstat"><b>Encounter</b>&nbsp;&nbsp; <img src="images/bullet.gif" alt=""/>&nbsp;&nbsp;&nbsp;&nbsp; <b>Psionic</b><br/><b>Minor Action</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Melee</b> touch</p><p class="powerstat"><b>Target</b>: One ally</p><p class="flavor"><b>Effect</b>: You transfer 1 or 2 power points to the target.</p><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndlist&brand=All&year=All&type=CoreGameProducts" target="_new">Player's Handbook 3</a>, page(s) 26.</p>

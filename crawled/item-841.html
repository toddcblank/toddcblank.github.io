    <div id="detail">
		
		<h1 class="mihead">Cat's-Eye Headband<span class="milevel" id="headerlevel">Level 6 Common</span></h1><p class="miflavor">Two fragments of green jade set in this black leather headband open up the shadows to your sight.</p><p class="mistat"><b>Head Slot</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1,800 gp</p><h2 class="mihead">Power <img src="http://www.wizards.com/dnd/images/symbol/x.gif" /> Encounter (Minor Action)</h2><p class="mistat indent">You gain darkvision until the end of your next turn.</p><br/><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/241777200" target="_new">Adventurer's Vault 2</a>, page(s) 106.</p>

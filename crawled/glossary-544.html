		<h1 class="player">line of sight</h1><p class="flavor">A clear line from one point to another point in an encounter that doesn’t pass through or touch an object or an effect—such as a stone wall, a thick curtain, or a cloud of fog—that blocks the vision of the viewer.</p><p class="publishedIn">Published in <a href="http://www.wizards.com/dnd/Product.aspx?x=dnd/products/dndacc/247530000" target="_new">Rules Compendium</a>, page(s) 313.</p>

		<h1 class="encounterpower"><span class="level">Paragon of Victory Attack 11</span>Fanatic Energy</h1><p class="flavor"><i>You fight with the focused passion of belief, attacking twice in the time others take to make a single attack.</i></p><p class="powerstat"><b>Encounter</b>&nbsp;&nbsp; <img src="images/bullet.gif" alt=""/>&nbsp;&nbsp;&nbsp;&nbsp; <b>Divine</b><br/><b>Minor Action</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Personal</b> </p><p class="flavor"><b>Effect</b>: You use an at-will cleric attack power.</p><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=dnd/drtoc/400" target="_new">Dragon Magazine 400</a>.</p>

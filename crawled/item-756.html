    <div id="detail">
		
		<h1 class="mihead">Boots of Jaunting<span class="milevel" id="headerlevel">Level 2 Uncommon</span></h1><p class="miflavor">These comfortable leather boots allow you to slip past obstacles unhindered.</p><p class="mistat"><b>Feet Slot</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;520 gp</p><h2 class="mihead">Power (Teleportation) <img src="http://www.wizards.com/dnd/images/symbol/x.gif" /> Daily (Minor Action)</h2><p class="mistat indent">You teleport 1 square.</p><br/><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/241777200" target="_new">Adventurer's Vault 2</a>, page(s) 102.</p>

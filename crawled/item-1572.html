    <div id="detail">
		
		<h1 class="mihead">Horn of Dismissal<span class="milevel" id="headerlevel">Level 12 Uncommon</span></h1><p class="miflavor">The sound of this black-studded bronze horn dispels conjurations.</p><p class="mistat"><b>Wondrous Item</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;13,000 gp</p><h2 class="mihead">Power <img src="http://www.wizards.com/dnd/images/symbol/x.gif" /> Daily (Standard Action)</h2><p class="mistat indent">You end each conjuration within 3 squares of you.</p><br/><br/><p class="publishedIn">Published in <a href="http://www.wizards.com/default.asp?x=products/dndacc/241777200" target="_new">Adventurer's Vault 2</a>, page(s) 76.</p>
